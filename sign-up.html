<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>

    <header></header>

    <div class="container form">
        <div class="row d-flex" style="padding-bottom: 0;">
            <div class="column"></div>
            <div class="column">
                <div class="tongle">
                    <div class="column up" id="myFunction">
                        <p>Sign Up</p>
                    </div>
                    <div class="column in" id="myFunction1">
                        <p>Sign In</p>
                    </div>
                </div>
            </div>
            <div class="column"></div>
        </div>
        <div class="row d-flex flex" style="padding-top: 0;" id="form">
            <div class="column sign-up" id="sign-up">
                <form>
                    <h2 style="color:white">Sign-Up</h2>
                    <div class="d-flex">
                        <div class="column">
                            <p>Full Name</p>
                            <input type="text" placeholder="Enter Your Full Name" id="field">
                        </div>
                        <div class="column">
                            <p>User Id</p>
                            <input type="text" placeholder="Enter Your User Id" id="field">
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="column">
                            <p>Email</p>
                            <input type="email" placeholder="Enter Your E-mail" id="field">
                        </div>
                        <div class="column">
                            <p>Phone Number</p>
                            <input type="number" placeholder="Enter Your Number" id="field">
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="column">
                            <p>Password</p>
                            <input type="password" placeholder="Enter Your Password" id="field">
                        </div>
                        <div class="column">
                            <p>Confirm Password</p>
                            <input type="confirm password" placeholder="Enter Your Confirm Password" id="field">
                        </div>
                    </div>
                    <button class="button2">Sign-Up</button>
                </form>
            </div>
<!-- 

---------------
 -->

            <div class="column sign-in" id="sign-in">
                <form>
                    <h2 style="color:white">Sign-In</h2>
                    <div class="d-flex">
                        <div class="column">
                            <p>User Id</p>
                            <input type="text" placeholder="Enter Your User Id" id="field">
                        </div>
                        <div class="column">
                            <p>Password</p>
                            <input type="confirm password" placeholder="Enter Your Password" id="field">
                        </div>
                    </div>
                    <button class="button2">Sign-In</button>
                </form>
            </div>
        </div>
    </div>

    <footer></footer>

</body>

<script src="./header-and-footer/calling.js"></script>
<script src="https://kit.fontawesome.com/513bc71f1a.js" crossorigin="anonymous"></script>

</html>
