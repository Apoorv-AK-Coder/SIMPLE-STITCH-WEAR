<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Basket</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <header></header>

    <div class="container" style="text-align: center; background-color: var(--fifth-color);">
        <div class="row" style="padding: 1% 0;">
            <div class="column">
                <h1>Cart Page</h1>
            </div>
        </div>
    </div>

    <div class="container cart">
        <div class="row">
            <div class="column">
                <h2>Your Cart</h2>
                <div class="column d-flex cartrow">
                    <div class="column cartleft">
                        <h3>Your Products</h3>
                        <ul id="cart-items"></ul>
                    </div>
                    <div class="column cartright">
                        <h3>Check-Out</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>

</body>

<script>
    // Retrieve cart from localStorage
    var cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Display products in the cart
    var cartItems = document.getElementById('cart-items');
    cart.forEach(function(product) {
        var listItem = document.createElement('li');
        listItem.textContent = product.name + ' - ' + product.price;
        cartItems.appendChild(listItem);
    });
</script>

<script src="./calling.js"></script>
<script src="./nav.js"></script>
<script src="./products.js"></script>
<script type="module" src="./data.js"></script>

<script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
<script type="text/javascript" charset="UTF-8" src="//cdn.cookie-script.com/s/1c9444178aab29d5034ddef7412a9cbd.js"></script>

</html>
