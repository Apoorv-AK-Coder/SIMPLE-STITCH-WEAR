<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <form>
        <h2 style="color:white">Sign-In</h2>
        <div class="d-flex">
            <div class="column">
                <p>Full Name</p>
                <input type="text" placeholder="Enter Your Full Name" id="field">
            </div>
            <div class="column">
                <p>User Id</p>
                <input type="text" placeholder="Enter Your User Id" id="field">
            </div>
        </div>

        <div class="d-flex">
            <div class="column">
                <p>Email</p>
        <input type="email" placeholder="Enter Your E-mail" id="field">
            </div>
            <div class="column">
                <p>Phone Number</p>
        <input type="number" placeholder="Enter Your Number" id="field">
            </div>
        </div>

        <div class="d-flex">
            <div class="column">
                <p>Password</p>
        <input type="password" placeholder="Enter Your Password" id="field">
            </div>
            <div class="column">
                <p>Confirm Password</p>
        <input type="confirm password" placeholder="Enter Your Confirm Password" id="field">
            </div>
        </div>
        <button class="button2">Sign-Up</button>
    </form>
</body>
</html>
